image: node:8.11.2

pages:
  cache:
    paths:
    - node_modules/

  script:
  - npm install --registry=https://registry.npm.taobao.org
  - hexo clean --config source/_data/next.yml
  - hexo generate --config source/_data/next.yml
  - hexo deploy
  artifacts:
    paths:
    - public
  only:
  - master